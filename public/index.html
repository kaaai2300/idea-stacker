<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>IDEA STACKER</h1>
    <div class="form-container">
      <form class="form-section">
        <input type="radio" name="idea-type" value="1" checked id="positive-radio">ポジティブ
        <input type="radio" name="idea-type" value="2" id="negative-radio">ネガティブ
        <p>アイデア</p>
        <input type="text" id="idea-text"><br>
        <button type="submit" id="add-button">追加</button>
      </form>
    </div>
    <div class="list-container">
      <ul id="positive-list">
      </ul>
      <ul id="negative-list">
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
